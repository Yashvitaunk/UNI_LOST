<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uni Lost - Login</title>
  <style>
    /* CSS STYLES REMAIN THE SAME AS YOUR ORIGINAL DESIGN */
    body { margin: 0; font-family: 'Poppins', sans-serif; background: url('muj.png') no-repeat center center/cover; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; }
    body::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.55); z-index: 1; }
    .container { position: relative; z-index: 2; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 35px 30px; border-radius: 16px; width: 400px; box-shadow: 0 6px 20px rgba(0,0,0,0.25); text-align: center; max-height: 90vh; overflow-y: auto; }
    .logo { width: 70px; height: 70px; margin: 0 auto 10px; }
    h1 { color: #1e3a8a; font-size: 22px; margin-bottom: 6px; }
    h2 { color: #333; font-size: 16px; margin-bottom: 20px; font-weight: normal; }
    .signin-title { font-size: 14px; font-weight: bold; color: #444; margin-bottom: 8px; }
    .tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #ddd; }
    .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; font-size: 14px; font-weight: bold; color: #444; transition: 0.3s; }
    .tab.active { color: #1d4ed8; border-bottom: 3px solid #1d4ed8; }
    label { display: block; margin-bottom: 6px; font-size: 13px; color: #333; text-align: left; }
    input { width: 100%; padding: 12px; margin-bottom: 16px; border-radius: 8px; border: 1px solid #bbb; font-size: 14px; outline: none; background: rgba(255,255,255,0.9); box-sizing: border-box; }
    .btn { width: 100%; padding: 12px; background: #1d4ed8; color: white; border: none; border-radius: 8px; font-size: 15px; cursor: pointer; margin-bottom: 14px; display: block; text-decoration: none; box-sizing: border-box; }
    .btn:hover { background: #0f3bb6; }
    .signup { font-size: 13px; margin-top: 12px; color: #333; }
    .signup a { color: #1d4ed8; text-decoration: none; font-weight: bold; }
    .form-section { display: none; }
    .form-section.active { display: block; }
    .instructions-page { display: none; text-align: left; }
    .instructions-page h2 { color: #1e3a8a; text-align: center; }
    .back-btn { display: block; margin: 20px auto 0; padding: 10px 20px; background: #1d4ed8; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
        <path d="M32 4L8 12V28C8 44 18 54 32 60C46 54 56 44 56 28V12L32 4Z" fill="#1d4ed8"/>
        <circle cx="32" cy="32" r="10" fill="white"/>
        <path d="M38 38L46 46" stroke="#1d4ed8" stroke-width="4" stroke-linecap="round"/>
      </svg>
    </div>
    <h1>Welcome Back</h1>
    <h2>Uni Lost</h2>

    <div class="signin-title">Sign in with Email</div>

    <form class="form-section active" id="emailForm">
      <label>Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit" class="btn" id="emailLoginBtn">Login with Email</button>
      <a href="#" class="forgot">Forgot Password?</a>
    </form>

    <div class="signup">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    const emailForm = document.getElementById('emailForm');

    emailForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Store token for session management
          localStorage.setItem('token', data.token);
          alert('Login successful!');
          window.location.href = 'dashboard.html'; // Final redirect
        } else {
          alert(data.error || 'Invalid credentials');
        }
      } catch (err) {
        alert('Cannot connect to server. Is the backend running?');
      }
    });
  </script>
</body>
</html>
